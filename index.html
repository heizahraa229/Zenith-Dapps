<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Sepolia DApp</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="container">
    <h1>Tea Sepolia DApp</h1>
    <div class="wallet-section">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="section">
      <h2>Transfer ZNCT</h2>
      <input type="text" id="transferAddress" placeholder="Recipient Address">
      <input type="number" id="transferAmount" placeholder="Amount">
      <button onclick="transferZNCT()">Transfer</button>
    </div>

    <div class="section">
      <h2>Swap ZNCT for TEA</h2>
      <input type="number" id="swapAmount" placeholder="ZNCT Amount">
      <button onclick="swapZNCTforTEA()">Swap</button>
    </div>

    <div class="section">
      <h2>Mint NFT</h2>
      <input type="text" id="nftTokenURI" placeholder="Token URI">
      <button onclick="mintNFT()">Mint</button>
    </div>

    <div class="section">
      <h2>Deploy Contract</h2>
      <select id="contractType">
        <option value="erc20">ERC-20</option>
        <option value="erc721">ERC-721</option>
      </select>
      <button onclick="deployContract()">Deploy</button>
    </div>

    <div class="section">
      <h2>Add Liquidity</h2>
      <input type="number" id="lpZNCTAmount" placeholder="ZNCT Amount">
      <input type="number" id="lpTEAAmount" placeholder="TEA Amount">
      <button onclick="addLiquidity()">Add Liquidity</button>
    </div>

    <div class="section">
      <h2>Remove Liquidity</h2>
      <input type="number" id="lpZNCTAmount" placeholder="ZNCT Amount">
      <input type="number" id="lpTEAAmount" placeholder="TEA Amount">
      <button onclick="removeLiquidity()">Remove Liquidity</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
